<!DOCTYPE html>
<!-- Este archivo se muestra cuando el navegador solicita una página que
  no existe dento del dominio del servidor. Por ejemplo, si el dominio es
  refranesf.firebaseapp.com y se solicita la página
  refranesf.appspot.com/in.html, que no está entre las páginas del sitio,
  se muestra esta página. -->
<html>
  <head>
    <meta charset="utf-8">
    <title>404 - Página no Encontrada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <header>
      <h1>404 - Página no Encontrada</h1>
    </header>
    <main role="main">
      <p>
        El archivo especificado no se encontró en el sitio.
        Revisar que la URL no tenga errores e intentar otra vez.
      </p>
    </main>
  </body>
</html>
